<h1> OGF e-Trading Platform </h1>

<form>
<input type="text" id="oc" value="" placeholder="Your country" >
<input type="text" id="tc" value="" placeholder="Their country" >
<input type="text" id="amount" value="" placeholder="Unit amount" >
<input type="text" id="item" value="" placeholder="Trading Item" >
</form>

<button onclick="button()" id="button">Trade!</button>

<script>
	
	
	function button() {
		
		var oc = document.getElementById("oc").value;
	var tc = document.getElementById("tc").value;
	var amount = document.getElementById("amount").value;
	var item = document.getElementById("item").value;
	if (oc === "" || tc === "" || amount === "" || item === "") {
		alert("Invalid input"); }
	else {
		alert( oc + " has traded " + amount + " of " + item + " with " + tc ); }
}
</script>

<html>
<head>
<title>OGF e-Trading Platform</title>
<link rel="stylesheet" href="https://github.com/myiuksa/myiuksa.github.io/blob/7857d5aa5d70188dee1d74216fa151be022f945e/index.css">
<script src="https://github.com/myiuksa/myiuksa.github.io/blob/7857d5aa5d70188dee1d74216fa151be022f945e/index.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<h1> OGF e-Trading Platform </h1>

<form>
<input type="text" id="oc" value="" placeholder="Your country" >
<input type="text" id="tc" value="" placeholder="Their country" >
<input type="text" id="amount" value="" placeholder="Unit amount" >
<input type="text" id="item" value="" placeholder="Trading Item" >
</form>

<button onclick="button()" id="button">Trade!</button>

<script>
	
	
	function button() {
		
	var oc = document.getElementById("oc").value;
	var tc = document.getElementById("tc").value;
	var amount = document.getElementById("amount").value;
	var item = document.getElementById("item").value;
	ModalWindow.openModal ({title: oc + ' is trading with ' + tc, content: oc + ' has traded ' + amount + ' units of ' + item + ' with ' + tc});
 }
</script>
</body>
</html>
